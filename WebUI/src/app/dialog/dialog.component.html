<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
     <form [formGroup]="productForm">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" matNativeControl required>
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Vegetable">Vegetable</mat-option>
          <mat-option value="Fish">Fish</mat-option>
          <mat-option value="Rice">Rice</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date"  matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h2>Product Freshness</h2></label>
      <mat-radio-group formControlName="freshness" >
        <mat-radio-button *ngFor="let item of freshnessList" value="item">{{item}}
        </mat-radio-button>
      </mat-radio-group><br/>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price"  matInput type="number" placeholder="Placeholder">   
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comments</mat-label>
        <textarea formControlName="comments"  matInput placeholder="Placeholder"></textarea>
      </mat-form-field>
     </form>
</div>
<div mat-dialog-action [align]="'center'">
    <button mat-raised-button color="primary" (click)="addProduct()">Save</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
